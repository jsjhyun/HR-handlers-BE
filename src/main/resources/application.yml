spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        auto_quote_keyword: true
    show-sql: true

  jwt:
    secret: ${JWT_SECRET}

aws:
  s3:
    bucket:
      credentials:
        accessKey: ${S3_ACCESS_KEY}
        secretAccessKey: ${S3_SECRET_KEY}
      region: ap-northeast-2
      name: hr-handlers
